<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src='main.js'></script>
    <Style>
        body {
            background: linear-gradient(100deg, rgba(4, 104, 255, 0.397) 47%, rgb(2, 255, 78, 0.397) 120%);
            height: 558px;
        }

        label {
            font-weight: bold;
        }
    </Style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-item-center">
            <div class="col-md-8" style="padding: 30px;">
                <div class="card">
                    <div class="card-body">
                        <form method="post" th:action="@{'/api/auth/checkpassword/' + ${token}}" th:object="${changePassword}">
                           

                            <div class="form-group">
                                <label>Your Old Password</label>
                                <input id="oldPassword" class="form-control col-md-12" type="text"
                                    th:field="*{oldPassword}">
                            </div>

                            <div class="form-group">
                                <label>Your New Password</label>
                                <input class="form-control col-md-12" type="password" th:field="*{newPassword}">
                            </div>

                            <div class="form-group">
                                <label>Confirm Your new Password</label>
                                <input class="form-control col-md-12" type="password" th:field="*{confirmNew}">
                            </div>
                            <div style="color: red" th:if="${errorMessage != null}" th:text="${errorMessage}"></div>
                            <div style="color: red" th:if="${success != null}" th:text="${success}"></div>
                            <div style="padding-top: 20px">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script></script>

</html>
